<nav class="bg-gradient-to-r from-indigo-600 to-cyan-400 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a class="text-xl font-semibold brand mr-6" href="/">PWOA</a>
        <div class="hidden md:block">
          <div class="ml-4 flex items-baseline space-x-4">
            <a href="/ui/tasks" class="hover:underline">Tasks</a>
            <a href="/ui/add_tasks" class="hover:underline">Add</a>
            <a href="/ui/daily_plan" class="hover:underline">Daily Plan</a>
          </div>
        </div>
      </div>
      <div class="hidden md:block">
        <div class="ml-4 flex items-center md:ml-6">
          {% if user_info %}
            <div class="flex items-center space-x-3">
              <span class="text-sm">{{ user_info.email }}</span>
              <a href="/ui/settings" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white hover:text-indigo-700">Settings</a>
              <a href="/auth/logout" class="px-2 py-1 border rounded text-sm text-white/90 hover:bg-white/10">Sign out</a>
            </div>
          {% else %}
            <a href="/ui/settings" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-white hover:text-indigo-700">Settings</a>
            <a href="/auth/login" class="ml-3 px-3 py-1 bg-white text-indigo-700 rounded text-sm">Sign in</a>
          {% endif %}
        </div>
      </div>
      <div class="-mr-2 flex md:hidden">
        <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-white/20 focus:outline-none">
          <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
            <path class="menu-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div id="mobile-menu" class="md:hidden hidden px-2 pt-2 pb-3 space-y-1">
    <a href="/ui/tasks" class="block px-3 py-2 rounded-md text-base font-medium">Tasks</a>
    <a href="/ui/add_tasks" class="block px-3 py-2 rounded-md text-base font-medium">Add</a>
    <a href="/ui/daily_plan" class="block px-3 py-2 rounded-md text-base font-medium">Daily Plan</a>
    <a href="/ui/settings" class="block px-3 py-2 rounded-md text-base font-medium">Settings</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
      if(!btn) return;
      btn.addEventListener('click', ()=>{ menu.classList.toggle('hidden'); });
    });
  </script>
</nav>
