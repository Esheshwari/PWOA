<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}PWOA{% endblock %}</title>
    <!-- Tailwind (CDN used for prototyping) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pZUK1Y6vQe1xq5cGf+V7r2Qh6k2e8gq0q9j2q8q9l0ZJ1s3H1gqPj4c3s2b1a9gQ0x0J0A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
  </head>
  <body>
    {% include '_navbar.html' %}

    <main class="mx-auto my-8 px-4 md:px-6" style="max-width:1100px">
      {% block content %}{% endblock %}
    </main>

    <!-- Toast container for lightweight notifications -->
    <div id="toast-root" class="fixed bottom-6 right-6 space-y-2 z-50"></div>

    <footer class="site-footer mt-12 border-t py-6">
      <div class="flex justify-between items-center text-sm text-gray-500">
        <div>© {{ current_year if current_year else "" }} PWOA — Personal Workflow Orchestrator</div>
        <div class="space-x-4">
          <a class="hover:text-gray-800" href="/ui/settings">Settings</a>
          <a class="hover:text-gray-800" href="/api/tasks">API</a>
        </div>
      </div>
    </footer>

    {% block scripts %}{% endblock %}

    <script>
      function showToast(message, type='info'){
        const root = document.getElementById('toast-root');
        if(!root) return;
        const el = document.createElement('div');
        const bg = type==='success'? 'bg-green-500' : type==='error'? 'bg-red-500' : 'bg-gray-800';
        el.className = bg + ' text-white px-4 py-2 rounded shadow-lg transform transition-all duration-300 opacity-0 translate-y-4';
        el.innerText = message;
        root.appendChild(el);
        requestAnimationFrame(()=>{ el.classList.remove('opacity-0'); el.classList.remove('translate-y-4'); el.classList.add('opacity-100'); });
        setTimeout(()=>{ el.classList.add('opacity-0'); el.classList.add('translate-y-4'); setTimeout(()=>el.remove(),400); },4000);
      }
    </script>
  </body>
</html>
