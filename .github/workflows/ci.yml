name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -d webapp ]; then
            cd webapp
          else
            echo "webapp directory not found — continuing from repo root"
          fi
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          if [ -d webapp ]; then
            cd webapp
          else
            echo "webapp directory not found — continuing from repo root"
          fi
          pytest -q

